        <table class="calculator">
            <thead>
                <tr>
                    <td colspan="4"><input id="resultInput" type="text" title="Kliknij dwuktrotnie aby wyczyścić" readonly/></td>
                </tr>
                <tr>
                    <td colspan="4"><textarea id="historyOfCalculations" rows="5" title="Kliknij dwuktrotnie aby wyczyścić" readonly></textarea></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="MR" class="memoryKey" title="Zapisanie liczby znajdującej się na wyświetlaczu do pamięci i jej odczyt">MR</td>
                    <td id="MC" class="memoryKey" title="Czyszczenie pamięci oraz historii operacji">MC</td>
                    <td id="MPlus" class="memoryKey" title="Dodanie do liczby w pamięci liczby znajdującej się aktualnie na wyświetlaczu">M+</td>
                    <td id="MMinus" class="memoryKey" title="Odjęcie od liczby w pamięci liczby znajdującej się aktualnie na wyświetlaczu">M-</td>
                </tr>
                <tr>
                    <td class="dyadicOperatorKey" id="factorialOperator" title="Silnia">!</td>
                    <td class="dyadicOperatorKey" id="rootOperator">&radic;</td>
                    <td class="binaryOperatorKey" title="Reszta z dzielenia">%</td>
                    <td class="binaryOperatorKey">/</td>
                </tr>
                <tr>
                    <td class="digitKey">7</td>
                    <td class="digitKey">8</td>
                    <td class="digitKey">9</td>
                    <td class="binaryOperatorKey">*</td>
                </tr>
                <tr>
                    <td class="digitKey">4</td>
                    <td class="digitKey">5</td>
                    <td class="digitKey">6</td>
                    <td class="binaryOperatorKey">-</td>
                </tr>
                <tr>
                    <td class="digitKey">1</td>
                    <td class="digitKey">2</td>
                    <td class="digitKey">3</td>
                    <td class="binaryOperatorKey">+</td>
                </tr>
                <tr>
                    <td class="digitKey">0</td>
                    <td id="dotKey">,</td>
                    <td id="backspaceKey">&larr;</td>
                    <td id="executeKey">=</td>
                </tr>
                <tr>
                    <td id="powerKey" colspan="4">&#9435;</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">JS &amp; HTML: Mariusz Przybysz<br/>
                        HTML &amp; CSS: Shota Mamulashili</td>
                </tr>
            </tfoot>
        </table>
