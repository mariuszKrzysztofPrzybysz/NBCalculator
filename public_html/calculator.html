<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="author" content="" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <table class="on">
            <thead>
                <tr>
                    <td colspan="4"><input type="text"/></td>
                </tr>
                <tr>
                    <td colspan="4"><textarea rows="3" readonly></textarea></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="power" colspan="2">&#9435;</td>
                    <td colspan="2">&larr;</td>
                </tr>
                <tr>
                    <td>MR</td>
                    <td>MC</td>
                    <td>M+</td>
                    <td>M-</td>
                </tr>
                <tr>
                    <td>n!</td>
                    <td>&radic;</td>
                    <td>%</td>
                    <td>&divide;</td>
                </tr>
                <tr>
                    <td class="digit">7</td>
                    <td class="digit">8</td>
                    <td class="digit">9</td>
                    <td>&times;</td>
                </tr>
                <tr>
                    <td class="digit">4</td>
                    <td class="digit">5</td>
                    <td class="digit">6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td class="digit">1</td>
                    <td class="digit">2</td>
                    <td class="digit">3</td>
                    <td rowspan="2">+</td>
                </tr>
                <tr>
                    <td class="digit">0</td>
                    <td>,</td>
                    <td id="execute">=</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Author</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
